<!DOCTYPE html>
<html>
	<head>
		<title>Login</title>
		<meta charset="utf-8" />
		<script src="js/script.js"></script>
		<link rel="stylesheet" href="css/login.css">
	</head>
	<body>
		<form id="Formulario">
			<div>
				<label for="username">Inicie sesión</label>
			</div>
			<div>
				<input type="text" id="username" placeholder="Nombre de usuario" /><br/>
				<input type="password" id="password" placeholder="Contraseña" />
			</div>

			<div>
				<center><input type="button" id="btn_login" value="Iniciar ahora" /></center>
			</div>
		</form>
	</body>
</html>
